<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Monitoring Suhu dan Kelembaban</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        .widget-container {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            padding: 10px;
            width: 280px;
            height: 280px;
        }

        .widget-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>Monitoring</h3>
                </a>
                <div class="navbar-nav w-100">
                    <a href="index.html" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                </div>
            </nav>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Charts -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <!-- Humidity Chart -->
                    <div class="col-12 col-md-6">
                        <div class="bg-light text-center rounded p-4 mb-4">
                            <h6 class="mb-3">Monitoring Humidity</h6>
                            <div class="ratio ratio-16x9">
                                <iframe class="w-100 h-100"
                                    src="https://thingspeak.com/channels/2977607/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Humidity&type=line&yaxis=100">
                                </iframe>
                            </div>
                        </div>
                    </div>

                    <!-- Temperature Chart -->
                    <div class="col-12 col-md-6">
                        <div class="bg-light text-center rounded p-4 mb-4">
                            <h6 class="mb-3">Monitoring Temperature</h6>
                            <div class="ratio ratio-16x9">
                                <iframe class="w-100 h-100"
                                    src="https://thingspeak.com/channels/2977607/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Temperature&type=line&yaxis=100">
                                </iframe>
                            </div>
                        </div>
                    </div>

                    <!-- Widget Humidity -->
                    <div class="col-12 col-md-6">
                        <div class="bg-light text-center rounded p-4 mb-4">
                            <h6 class="mb-3">Widget Humidity</h6>
                            <div class="d-flex justify-content-center">
                                <div class="widget-container">
                                    <iframe src="https://thingspeak.com/channels/2977607/widgets/1086527"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Widget Temperature -->
                    <div class="col-12 col-md-6">
                        <div class="bg-light text-center rounded p-4 mb-4">
                            <h6 class="mb-3">Widget Temperature</h6>
                            <div class="d-flex justify-content-center">
                                <div class="widget-container">
                                    <iframe src="https://thingspeak.com/channels/2977607/widgets/1086526"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendar & Download -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-12 col-md-6 col-xl-4">
                        <div class="h-100 bg-light rounded p-4 mb-4">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h6 class="mb-0">Calendar</h6>
                            </div>
                            <div id="calender"></div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">
                        <div class="h-100 bg-light rounded p-4 mb-4">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h6 class="mb-0">Download Data</h6>
                            </div>
                            <a href="https://api.thingspeak.com/channels/2977607/feeds.csv?api_key=YOUR_READ_API_KEY" class="btn btn-outline-primary" download>
                                ðŸ“… Download Data (Excel)
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Back to Top -->
            <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
